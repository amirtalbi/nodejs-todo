name: GitHub Actions
on:
  push:
    branches:
      - main

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in docker directory
        run: ls -l ./docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          dockerfile: ./docker/base.Dockerfile  # Mettez √† jour le chemin du Dockerfile
          build-args: GHCR_PAT=${{ secrets.GHCR_PAT }}
          push: true
          tags: ghcr.io/${{ github.actor }}/nodejs-todo/base:1.0.1
      - name: Print current directory contents
        run: ls -l
      - name: Print Docker directory contents
        run: ls -l ./docker
